<!doctype html>
<html lang="rus">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    data-qa="hover">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg" 
      alt="imac" 
      class="card__img"
      >
      <h1 
      class="card__textmodel">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h1>
      <h2 
      class="card__productcode">Код товара: 195434
      </h2>
      <div 
      class="card__feedback">
        <div 
        class="stars">
          <img src="./images/star-active.svg" 
          alt="star" 
          class="star star--staractive">
          <img src="./images/star-active.svg" 
          alt="star" 
          class="star star--staractive">
          <img src="./images/star-active.svg" 
          alt="star" 
          class="star star--staractive">
          <img src="./images/star-active.svg" 
          alt="star" 
          class="star star--staractive">
          <img src="./images/star.svg" 
          alt="star" 
          class="star star--staractive">

        </div>
        <h2 
        class="card__feedbackamount">Отзывов: 5     
        </h2>
      </div>
      <div 
      class="card__price">
        <h1 
      class="card__textprice">Цена:
        </h1>
        <h2 
      class="card__numberprice">69 999 грн
        </h2>
      </div>

      <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_buttons_fade1" class="card__buybuttom"
      data-qa="hover">КУПИТЬ</a>


    </div>
  </body>

</html>
